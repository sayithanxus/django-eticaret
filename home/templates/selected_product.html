
{{ varproduct.title }}
<p><strong>Mevcut:</strong> {% if varproduct.quantity > 0 %}  In Stock {% else %} Out of stock {% endif %}</p>
<h3 class="product-price">{{ varproduct.price}}<del class="product-old-price">$45.00</del></h3>
<input type="hidden" name="variantid" id="variamtid" value="{{ varproduct.id}}">
<div class="qty-input">
    <span class="text-uppercase">Stok: </span>
    <input class="input" name="quantity" type="number" value="1" min="1" max="{{ varproduct.quantity }}">
    <button type="submit" class="primary-btn add-to-cart"><i class="fa fa-shopping-cart"></i> Sepete Ekle </button>
</div>
